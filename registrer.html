<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepper Shop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <nav class="main-nav">
        <div class="brand">
            <img class="icon-brand" src="./images/veterinaryicon.svg" alt="">
            <p>Pepper Shop</p>
        </div>

        <ul class="nav-bar">
            <li><a class="link" href="./Index.html"></a>Inicio</li>
            <li><a class="link" href=""></a>Entrenamiento</li>
            <li><a class="link" href=""></a>tienda</li>
            <li><a class="link" href=""></a>Clínica</li>


        </ul>
        <button class="regis"><a href="./Index.html"> Registrarse</a></button>

    </nav>
    <div class="contenedor ">
        <div class="fila-aling">
            <div class="col-12 cont-login ">
                <div class="card">
                    <header>
                        <h1 class="form-tittle">registrarse</h1>
                    </header>
                    <div class="form-box">
                        <form id="regis" action="./profile.html" method="GET" id="Login">
                            <div>
                                <label class="label1" for="Nombre">Nombre</label>
                                <input class="input" type="text" id="Nombre" name="Nombre"
                                    placeholder="Ingrese su nombre">
                                <label class="label1" for="apellido">apellido</label>
                                <input class="input" type="text" id="apellido" name="apellido"
                                    placeholder="Ingrese apellido" required>

                            </div>
                            <div>
                                <label class="label1" for="correo">usuario</label>
                                <input class="input" type="email" id="correo" name="correo"
                                    placeholder="Ingrese su correo" required>

                            </div>
                            <div class="form_field">
                                <label class="label2" for="password">Contraseña</label>
                                <input class="input" type="password" id="password" name="password"
                                    placeholder="ingrese su contraseña" required
                                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">

                                <label class="label2" for="password2">Contraseña</label>
                                <input class="input" type="password" id="password2" name="password2"
                                    placeholder="ingrese su contraseña" required>
                            </div>
                        </form>
                    </div>
                    <div class="button-box">
                        <div>
                            <button form="regis" type="submit" class="button login">
                                Registrarse</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer">
        <P> Bictia Bootcamp Fullstack - Catherine Estrada - 2020 </P>
    </footer>

</body>

</html>
